<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r_d Homework 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <div class="container">
      <h1 class="text-center">Kateryna Voitiuk</h1>
      <div class="d-flex justify-content-center">
        <img
          src="photo.jpg"
          alt="Kateryna Voitiuk"
          width="200px"
          class="rounded"
        />
      </div>
      <h2 class="text-center">Junior Front-end Developer</h2>
      <div>
        <h3 class="badge text-bg-primary">Work Experience</h3>
        <table style="width: 50%" border="2">
          <tr>
            <th>Period</th>
            <th>Position</th>
          </tr>
          <tr>
            <td class="text-body-secondary small">2020</td>
            <td class="text-body-secondary small">
              Project Manager at
              <a
                href="https://enactus.org/"
                class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
                target="_blank"
                >Enactus
              </a>
            </td>
          </tr>
          <tr>
            <td class="text-body-secondary small">2021</td>
            <td class="text-body-secondary small">
              Junior Financial Analyst at
              <a
                href="https://media.1plus1.ua/en"
                class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
                target="_blank"
                >1+1 media
              </a>
            </td>
          </tr>
          <tr>
            <td class="text-body-secondary small">2022</td>
            <td class="text-body-secondary small">
              Financial Analyst at
              <a
                href="https://elvtr.com/"
                class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
                target="_blank"
                >ELVTR
              </a>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <h3 class="badge text-bg-primary">Key Skills</h3>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>DevOps</li>
        </ul>
      </div>
    </div>
  </body>
</html>
